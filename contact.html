                <a class="navbar-brand col-sm-8" href="index.html">

                        <source srcset="images/logo-6-100_x_100.png" media="(min-width: 750px)" />

                        <source srcset="images/logo-6-80_x_80.png" media="(min-width: 500px)" />

                        <img class="" src="images/logo-6-80_x_80.png" alt="che-cheng lee logo">
                    </picture>

    </header>
    <main id="maincontent" role="main">
        <div class="container-xxl">
            <div class="row">
                <div class="col-12">
                    <h1 class="fw-bold  display-2 mt-5" role="heading" data-aos="fade-right">Contact Me</h1>
                    <h3 class="fw-normal fs-3 mt-4" data-aos="fade-right">Have any questions? I would love to hear from you. </h3>
                </div>
            </div>
            <div class="row g-5 mt-0">
                <div class="col-12 col-xl-6">
                    <section>
                        <!-- Contact Form -->
                        <form>
                            <div class="row">
                                <div class="col-sm-12 mb-2">
                                    <label for="userName" class="form-label fs-5">Name</label>
                                    <input type="text" class="form-control rounded-0" id="userName" placeholder="Name"
                                        required>


                                </div>
                                <div class="col-sm-12 mb-2">
                                    <label for="exampleInputEmail1" class="form-label fs-5">Email</label>
                                    <input type="email" class="form-control rounded-0" id="exampleInputEmail1"
                                        placeholder="Email" aria-describedby="emailHelp" required>


                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label for="message" class="form-label fs-5">Message</label>
                                    <textarea type="text" class="form-control rounded-0" col="30" rows="5"
                                        placeholder="Write your message here." id="message" required></textarea>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary mt-3 col-12 col-md-2 col-xl-2">Submit</button>
                        </div>
                        </form>
                    </section>
                </div>
                <!-- Carousel -->
                <div id="carouselExampleSlidesOnly" class="carousel slide col-12 col-xl-6" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <picture>
                                <source srcset="images/bridge-650_x_360.jpeg" media="(min-width: 750px)" />
    
                                <source srcset="images/bridge-375_x_208.jpeg" media="(min-width: 500px)" />
    
                                <img class=" d-block w-100" src="images/bridge-375_x_208.jpeg"
                                    alt="Vimy Memorial Bridge">
                        </div>
                        <div class="carousel-item">
                            <picture>

                                <source srcset="images/people-650_x_360.jpeg" media="(min-width: 750px)" />
    
                                <source srcset="images/people-375_x_208.jpeg" media="(min-width: 500px)" />
    
                                <img class=" d-block w-100" src="images/people-375_x_208.jpeg"
                                    alt="sculpture">
                        </div>
                        <div class="carousel-item">
                            <picture>

                                <source srcset="images/castle-650_x_360.jpeg" media="(min-width: 750px)" />
    
                                <source srcset="images/castle-375_x_208.jpeg" media="(min-width: 500px)" />
    
                                <img class=" d-block w-100" src="images/castle-375_x_208.jpeg"
                                    alt="a beautiful castle">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </main>
    <div class="row justify-content-center mt-5 hr-line">
        <hr class="border border-body-color border-1 opacity-100 col-12 col-xl-6 ">
    </div>

    <footer class="col-sm-6 offset-sm-3 d-flex justify-content-around my-3" role="contentinfo">
        <a class="btn p-2 col-sm-3" href="https://www.linkedin.com/in/jason-lee-3a7737289/" target="_blank"><i
                class="fa-brands fa-linkedin fa-2xl " style="color: #2279be;"></i></a>
        <a class="btn p-2 col-sm-3" href="mailto:jasonlee21229@gmail.com" target="_blank"><i
                class="fa-solid fa-envelope fa-2xl " style="color: #2279be;"></i></a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

        AOS.init({
          duration:1500,
        });
      </script>
</body>
